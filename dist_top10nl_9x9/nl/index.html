        /* css3 spinner: define keyframes + how it should spin
        note: also w3.css provides a spin class: w3-spin
        */
        @-moz-keyframes spin {
            from {
                -moz-transform: rotate(0deg);
            }

            to {
                -moz-transform: rotate(359deg);
            }
        }

        @-webkit-keyframes spin {
            from {
                -webkit-transform: rotate(0deg);
            }

            to {
                -webkit-transform: rotate(359deg);
            }
        }

        @keyframes spin {
            from {
                transform: rotate(0deg);
            }

            to {
                transform: rotate(359deg);
            }
        }

        .do-spin {
            -webkit-animation: spin 3s infinite linear;
            -moz-animation: spin 3s infinite linear;
            -o-animation: spin 3s infinite linear;
            animation: spin 2.5s infinite ease-in-out;
        }

        input[type="radio"] {
            margin: 0px 6px 0 6px;
        }

        legend,
        label {
            -webkit-user-select: none;
            /* Safari */
            -moz-user-select: none;
            /* Firefox */
            -ms-user-select: none;
            /* IE10+/Edge */
            user-select: none;
        }

        .prevent-pull-to-refresh {
            touch-action: none;
        }

        .my-legend .legend-title {
            text-align: left;
            margin-bottom: 5px;
            font-weight: bold;
            font-size: 90%;
        }

        .my-legend .legend-scale ul {
            margin: 0;
            margin-bottom: 5px;
            padding: 0;
            float: left;
            list-style: none;
        }

        .my-legend .legend-scale ul li {
            font-size: 80%;
            list-style: none;
            margin-left: 0;
            line-height: 18px;
            margin-bottom: 2px;
        }

        .my-legend ul.legend-labels li span {
            display: block;
            float: left;
            height: 16px;
            width: 30px;
            margin-right: 5px;
            margin-left: 0;
            border: 1px solid #999;
        }

        .my-legend .legend-source {
            font-size: 70%;
            color: #999;
            clear: both;
        }

        .my-legend a {
            color: #777;
        }
    </style>

    <script type="text/javascript">


        window.addEventListener('DOMContentLoaded', function () {

            // Initialize canvas, to remaining width/height of the page (subtract height of the menu)
            let map_nm = '' // "left" or "right" if we want to compare two maps in the same brower tab
            let canvas_nm = 'canvas'
            let canvas = document.getElementById(canvas_nm);
            // let gl = canvas.getContext("webgl", { antialias: true, alpha: false, premultipliedAlpha: false});
            let hGap = 0;
            let vGap = document.getElementById("navigationBar").offsetHeight;
            canvas.width = window.innerWidth - hGap;
            canvas.height = window.innerHeight - vGap;


            //for example, for https://pengdlzn.github.io/gpudemo/2020/03/merge/0.1/index.html,
            //window_location = https://pengdlzn.github.io/gpudemo/2020/03/merge/0.1/
            //more information: https://stackoverflow.com/questions/30863164
            var href = window.location.href;
            var window_location = href.substring(0, href.lastIndexOf('/')) + "/";
            // console.log('window_location:', window_location)


            let tree_setting1 = { //"metadata": {"start_scale_Sb": 10000, "no_of_objects_Nb": 7, "no_of_steps_Ns": 6}
                'layer_nm': 'Example-7',
                'datatype': 'polygon',
                'tree_root_file_nm': 'tree_smooth.json',
                'step_event_nm': 'step_event.json', //activate this entry if we want to snap to certain steps
                'tree_root_href': 'https://pengdlzn.github.io/webmaps/data/nl/example-7',    // with trailing slash!
                'tile_root_href': 'https://pengdlzn.github.io/webmaps/data/nl/example-7',
                'draw_cw_faces': false, //draw counterclockwise 
                'do_depth_test': false,
                'do_blend': true,
                'opacity': 0.8,
                'do_draw': true,
            }

            let tree_setting2 = { //"metadata": {"start_scale_Sb": 10000, "no_of_objects_Nb": 288726, "no_of_steps_Ns": 288257, "view_scale_Sv": 50000}
                'layer_nm': 'Drenthe',
                'datatype': 'polygon',
                'tree_root_file_nm': 'tree.json',
                'tree_root_href': 'https://varioscale.bk.tudelft.nl/gpudemo/2019/12/drenthe/data/drenthe-quad-larger/',    // with trailing slash!
                'tile_root_href': 'https://varioscale.bk.tudelft.nl/gpudemo/2019/12/drenthe/data/drenthe-quad-larger/',
                'draw_cw_faces': true,
                'do_depth_test': false,
                'do_blend': true, //we must do blending so that the dataset will be transparent
                'low_scale': null,
                'high_scale': 500000,
                'opacity': 0.5,
                'do_draw': true,
            }

            let tree_setting3 = {
                'layer_nm': 'Aan_20200302_Drenthe',
                'datatype': 'polygon',
                'tree_root_file_nm': 'aan_20200302_drenthe.json',
                // 'tree_root_href': window_location + 'data/',    // with trailing slash!
                // 'tile_root_href': window_location + 'data/',                
                'tree_root_href': 'https://pengdlzn.github.io/webmaps/2020/08/data/',    // with trailing slash!
                'tile_root_href': 'https://pengdlzn.github.io/webmaps/2020/08/data/',
                'low_scale': null,
                'high_scale': 500000,
                'draw_cw_faces': true,
                'do_depth_test': false,
                'do_blend': false,
                'opacity': 0.5,
                'do_draw': true,
            }

            let tree_setting4 = {
                'layer_nm': 'Aanvoergebieden2_Drenthe',
                'datatype': 'polygon',
                'tree_root_file_nm': 'aanvoergebieden2_drenthe.json',
                // 'tree_root_href': window_location + 'data/',    // with trailing slash!
                // 'tile_root_href': window_location + 'data/',
                'tree_root_href': 'https://pengdlzn.github.io/webmaps/2020/08/data/',    // with trailing slash!
                'tile_root_href': 'https://pengdlzn.github.io/webmaps/2020/08/data/',
                // 'low_scale': 300000,
                'low_scale': 500000,
                'high_scale': 1000000,
                'draw_cw_faces': true,
                'do_depth_test': false,
                'do_blend': false,
                'opacity': 0.5,
                'do_draw': true,
            }

            let tree_setting5 = {
                'layer_nm': 'Watershappen2017',
                'datatype': 'polygon',
                'tree_root_file_nm': 'waterschappen2017.json',
                // 'tree_root_href': window_location + 'data/',    // with trailing slash!
                // 'tile_root_href': window_location + 'data/',                
                'tree_root_href': 'https://pengdlzn.github.io/webmaps/2020/08/data/',    // with trailing slash!
                'tile_root_href': 'https://pengdlzn.github.io/webmaps/2020/08/data/',
                'low_scale': 1000000,
                'high_scale': null,
                'draw_cw_faces': true,
                'do_depth_test': false,
                'do_blend': false,
                'opacity': 0.5,
                'do_draw': true,
            }


            let tree_setting6 = { //"metadata": {"start_scale_Sb": 12000, "no_of_objects_Nb": 1048576, "no_of_steps_Ns": 1048575}
                'layer_nm': 'NL-raster',
                'datatype': 'image',
                'tree_root_href': 'https://varioscale.bk.tudelft.nl/gpudemo/2019/11/large-raster-tiles/tree-nl/',
                'tree_root_file_nm': 'tree.json',
                'tile_root_href': 'https://varioscale.bk.tudelft.nl/gpudemo/2019/11/large-raster-tiles/tiles-nl/',
                'texture_root_href': 'https://geodata.nationaalgeoregister.nl/tiles/service/tms/1.0.0/brtachtergrondkaartgrijs/EPSG:28992/',
                'draw_cw_faces': true,
                'do_depth_test': false,
                'do_blend': true,
                'opacity': 1,
                'do_draw': true,
            }


            let tree_setting7 = {
                'layer_nm': 'Aanvoergebieden2_4_test',
                'datatype': 'polygon',
                'tree_root_file_nm': 'aanvoergebieden2_4_legend_test.json',
                // 'tree_root_href': window_location + 'data/',    // with trailing slash!
                // 'tile_root_href': window_location + 'data/',
                'tree_root_href': 'https://pengdlzn.github.io/webmaps/2020/06/data/',    // with trailing slash!
                'tile_root_href': 'https://pengdlzn.github.io/webmaps/2020/06/data/',
                'low_scale': null,
                'high_scale': 500000,
                'draw_cw_faces': true,
                'do_depth_test': false,
                'do_blend': false,
                'opacity': 0.5,
                'do_draw': true,
            }

            let tree_setting8 = {
                'layer_nm': 'Aanvoergebieden2_5_rect',
                'datatype': 'polygon',
                'tree_root_file_nm': 'aanvoergebieden2_5_rect.json',
                // 'tree_root_href': window_location + 'data/',    // with trailing slash!
                // 'tile_root_href': window_location + 'data/',
                'tree_root_href': 'https://pengdlzn.github.io/webmaps/2020/07/data/',    // with trailing slash!
                'tile_root_href': 'https://pengdlzn.github.io/webmaps/2020/07/data/',
                'low_scale': null,
                'high_scale': 500000,
                'draw_cw_faces': true,
                'do_depth_test': false,
                'do_blend': false,
                'opacity': 0.5,
                'do_draw': true,
            }

            var map_setting = {
                'initialization': {

                    // 'scale_den': 12000, //top10nl, start_scale
                    // 'center2d': [186500.0, 312450.0],     //top10nl

                    'scale_den': 100000, //Drenthe
                    'center2d': [257148.828, 533408.562],   //Drenthe

                    // 'scale_den': 1200000, //Netherlands
                    // 'center2d': [140000, 460000],   //Netherlands

                    'navigationBar_title': 'Top10NL',
                },
                'canvas_nm': canvas_nm,
                'tree_settings': [ //we will draw from the
                    tree_setting4,
                    // tree_setting1, 
                    // tree_setting2,
                    tree_setting3,
                    // tree_setting8,
                    // tree_setting4,
                    tree_setting5,
                    tree_setting6,
                ],
                'interaction_defaults': []
            }
            // console.log('index.html, map_setting:', map_setting)

            document.getElementById("demo_info").textContent = //"Vario-scale demo: " + 
                map_setting.initialization.navigationBar_title

            // Make a new map instance
            var map = new varioscale.Map(map_setting);
            map.loadTree();



            // Resize the canvas to span complete screen, when the screen is resized
            // (note, this does include device rotation on mobile)
            var resize = function () {
                let canvas = document.getElementById(canvas_nm);
                // let gl = canvas.getContext("webgl", { antialias: true, alpha: false, premultipliedAlpha: false});
                let newWidth = window.innerWidth - hGap;
                let newHeight = window.innerHeight - vGap;

                map.resize(newWidth, newHeight);
                // update the canvas its size with the new size given by the browser
                canvas.width = newWidth
                canvas.height = newHeight
                // schedule re-render (FIXME: we should have a API method for this (on the map class?))
                map.abortAndRender()
            };
            window.addEventListener('resize', resize, false);
            window.addEventListener('orientationchange', resize);


            /* -- start slider -- */
            let init_boundary_width_slider = () => {
                let msgbus = new varioscale.MessageBusConnector();
                msgbus.subscribe("settings.rendering.boundary-width", (topic, message, sender) => {
                    let el = document.getElementById("width-value");
                    el.innerHTML = message;
                });
                let slider = document.getElementById("boundary-width");
                slider.addEventListener('input',
                    () => {
                        msgbus.publish("settings.rendering.boundary-width", parseFloat(slider.value));
                    }
                );
                msgbus.publish("settings.rendering.boundary-width", parseFloat(slider.value));
            };
            init_boundary_width_slider();
            /* -- end of slider -- */





            /* -- start slider -- */
            let init_slider = (name) => {
                let msgbus = new varioscale.MessageBusConnector();
                let slider = document.getElementById(name);
                slider.addEventListener('input',
                    () => {
                        msgbus.publish("settings.interaction." + name, parseFloat(slider.value));
                        // map.abortAndRender();
                    }
                );
                msgbus.publish("settings.interaction." + name, parseFloat(slider.value));
            }
            //init_slider("zoom-factor");
            init_slider("pan-animation");
            init_slider("zoom-animation");
            /* -- end of slider -- */




            /* opening and closing the settings modal dialog */
            // FIXME: repetition of names and ids here is cumbersome
            var modalSettingsOpen = function () {
                toggleMenu(); // hide the menu
                document.getElementById('settingsModal').style.display = 'block';
            };
            var modalSettingsClose = function () {
                document.getElementById('settingsModal').style.display = 'none';
            }
            document.getElementById("openSettingsButton").addEventListener('click', modalSettingsOpen);
            document.getElementById("closeSettingsButton").addEventListener('click', modalSettingsClose);
            document.getElementById("closeSettingsSpan").addEventListener('click', modalSettingsClose);

            // the menu on the top
            function toggleMenu() {
                var x = document.getElementById("menu");
                if (x.className.indexOf("w3-show") == -1) {
                    x.className += " w3-show";
                } else {
                    x.className = x.className.replace(" w3-show", "");
                }
            };
            document.getElementById("toggleMenu").addEventListener('click', toggleMenu);
        });

        function toggleLegend() {
            var x = document.getElementById("Demo");
            if (x.className.indexOf("w3-show") == -1) {
                x.className += " w3-show";
            } else {
                x.className = x.className.replace(" w3-show", "");
            }
        }
    </script>
